<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="style.css">

  <div class="invitation-card">

    <circle cx="40" cy="32" r="14" stroke="#d4af37" stroke-width="4"/>
    <!-- Diamond on top -->
    <polygon points="32,8 28,16 36,16" fill="#b39ddb" stroke="#6a1b9a" stroke-width="2"/>
  </svg>
</div>

    <h1 class="couple-names">Derick & Diana Rose</h1>

    <div class="photo-frame">
      <img src="couple.jpg" alt="Couple Photo">

      <strong>Time:</strong> 1:00 PM <br>
